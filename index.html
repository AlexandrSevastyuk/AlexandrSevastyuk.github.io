<!DOCTYPE html>
<div class="jskmb-calculator">
    <div class='display'>
            <!-- <label>result</label> -->
            <input type="text" value="" id="display">
        </div>
        <div class='separator'>
        <hr />
    </div>
    <div class='opertion-block'>
        <button id="buttonPlus">+</button>
        <button id="buttonMinus">-</button>
        <button id="buttonMultiply">*</button>
        <button id="buttonDevide">/</button>
    </div>    
    <div class='separator'>
        <hr />
    </div>
    <div class='NumButton-block' id="NumButtonBlock">
        <button id="buttonOne">1</button>
        <button id="buttonTwo">2</button>
        <button id="buttonThree">3</button>
        <button id="buttonFour">4</button>
        <button id="buttonFive">5</button>
        <button id="buttonSix">6</button>
        <button id="buttonSeven">7</button>
        <button id="buttonEight">8</button>
        <button id="buttonNine">9</button>
        <button id="buttonZero">0</button>
        <button id="buttonResult">=</button>
        <button id="Reset">RES</button>
    </div>
</div>
<script src="js/index.js"></script>
<link rel="stylesheet" type='text/css' href="css/index.css"/>
